<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Binary Search Tree</title>
	<link rel="stylesheet" href="../../heading.css" />
	<link rel="stylesheet" href="../../titlebar.css" />
	<link rel="stylesheet" href="../../popup.css" />
	<link rel="stylesheet" href="./avl.css" />
</head>

<body>
	<div class="container">
		<div class="titleBar">
			<img src="../../IMAGES/DU_Logo.png" alt="logo not found">
			<nav>
				<ul>
					<a href="../../index.html">
						<li>Home</li>
					</a>
					<a href="../../about.html">
						<li>About Us</li>
					</a>
				</ul>
			</nav>
		</div>
		<div class="heading">AVL Tree</div>
		<div class="contentDiv">
			<div class="inputMenus">
				<div class="maininputBox"><input type="text" id="inputBox" placeholder="Enter space saperated value of node" onkeyup="validNumber()"/></div>
				<div class="myIcon" onclick="BalancedTree()">&#10004;</div>
				<div class="inputBox"><input type="number" id="delval"/></div>
				<div class="myIcon" onclick="del()">&#128465;</div>
				<div class="inputBox"><input type="number" id="search" /></div>
				<div class="myIcon" onclick="searchAVL()">&#128269;</div>
				<div class="myIcon bar">&#9776;
					<div class="traversal">
						<div class="innerTraversal" onclick="printIn()"><button>InOrder</button></div>
						<div class="innerTraversal" onclick="printPre()"><button>PreOrder</button></div>
						<div class="innerTraversal" onclick="printPost()"><button>PostOrder</button></div>
					</div>
				</div>
			</div>
			<div class="canvasDiv">
				<canvas id="myAvlCanvas" height="20000" width="6000"></canvas>
			</div>
		</div>
	</div>
	<div class="popup" id="popup">
		<div class="box">
			<div><img id="status" src="../IMAGES/rightSymbol.jpg" /></div>
			<div>
				<p id="msg">Stack created Successfully !</p>
			</div>
			<div><button id="popup">OK</button></div>
		</div>
	</div>
</body>

</html>
<script src="../filter.js"></script>
<script src="./avl.js"></script>
<script src="../drawTree.js"></script>
<script src="./printHB.js"></script>
<script src="./HBTree.js"></script>
<script src="./avldelete.js"></script>
<script src="./searchAVL.js"></script>
<script src="../../popup.js"></script>
